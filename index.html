<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Gaegu|Homemade+Apple|Sacramento|Gloria+Hallelujah|Markazi+Text|Old+Standard+TT" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 

    <title>Hangry Disney</title>
</head>

<body>
<!-- Nav Bar -->
<div class="navbar navbar-light bg-light">
    <h1 class="display-4">When you wish upon a shake...</h1>
    <button id="resetButton" class="btn btn-lg btn-outline-info gamePage disappear"><i class="fas fa-gamepad fa-2x"></i></button>
</div>

<div class="wlCounter">
    <div class="row">
        <div class="col-6 my-2">
            <p>Wins: <span id="wins"></span></p>
        </div>

        <div class="col-6 my-2">
            <p>Losses: <span id="losses"></span></p>
        </div>
    </div>
</div>


<!-- Page 1 -->
<div class="container introPage">
    <div id="newGameButton" class= "jumbotron-fluid background"></div>
</div>





<!-- Page 2 -->
<div class="container gamePage disappear">
    <div class="row">

        <!-- LEFT SIDE blank letters && the letter blocks-->
        <div class="col-8">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">Guess the Word</div>
                        <div class="card-body">
                            <!-- WORD GOES HERE -->
                            <span id="placeholders"></span>
                        </div>
                    </div>
                </div>
                

                <div class="col-12">
                    <div class="card">
                        <div class="card-header">Available Letters (Type to Play!)</div>
                        <div id="alphabetBlocks" class="card-body">
                            <div id="a">a</div>
                            <div id="b">b</div>
                            <div id="c">c</div>
                            <div id="d">d</div>
                            <div id="e">e</div>
                            <div id="f">f</div>
                            <div id="g">g</div>
                            <div id="h">h</div>
                            <div id="i">i</div>
                            <div id="j">j</div>
                            <div id="k">k</div>
                            <div id="l">l</div>
                            <div id="m">m</div>
                            <div id="n">n</div>
                            <div id="o">o</div>
                            <div id="p">p</div>
                            <div id="q">q</div>
                            <div id="r">r</div>
                            <div id="s">s</div>
                            <div id="t">t</div>
                            <div id="u">u</div>
                            <div id="v">v</div>
                            <div id="w">w</div>
                            <div id="x">x</div>
                            <div id="y">y</div>
                            <div id="z">z</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- RIGHT SIDE - Hang img -->
        <div class="col-4 hangImgDiv">
            <img src="assets/images/1-tigger.jpg" alt="Hangman Img" class="img-fluid">
            <div class="livesCounter">
                <h4>Remaining Lives: <span id="livesCount"></span></h4>
            </div>
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>


    <script>

    </script>
</body>

</html>
